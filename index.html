<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-3/4 mx-auto">
        <h1 class="text-5xl font-semibold text-center mt-16">
            Welcome to <span class="text-orange-300">Bap-er-Bank !!!</span>
        </h1>
        <section id="user-login-section" class="mt-16 p-8 rounded-lg bg-green-200">
            <div class="user-login">
                <h3 class="text-2xl mb-4 font-medium text-orange-300">User Login</h3>
                <div class="">
                    <input id="input-email" class="border block border-gray-400 px-2 py-1 mb-4 rounded w-3/4" placeholder="Enter your email" type="text">
                    <input id="input-password" class="border block border-gray-400 px-2 py-1 mb-4 rounded w-3/4" placeholder="Enter your password" type="password">
                    <button id="btn-login" class="text-white px-6 py-1 bg-yellow-300 rounded font-medium">Login</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
